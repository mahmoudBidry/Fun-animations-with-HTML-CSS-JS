<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<title>Facebook Like Reaction System</title>
		<link rel="stylesheet" type="text/css" href="css/reaction.css" />		
    </head>
    <body>

    	<div class="main">
    		<div class="facebook-emoji">
    			<span class="like-btn">
    				<span class="btn-emoji like-btn-default">
    				</span>
    				<span class="name-text">Like</span>
    				<ul class="emojis-box">
    					<li class="emoji emoji-like" id="Like"></li>
    					<li class="emoji emoji-love" id="Love"></li>
    					<li class="emoji emoji-haha" id="Haha"></li>
    					<li class="emoji emoji-wow" id="Wow"></li>
    					<li class="emoji emoji-sad" id="Sad"></li>
    					<li class="emoji emoji-angry" id="Angry"></li>
    				</ul>
    			</span>
    		</div>
    	</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/reaction.js"></script>
    </body>
</html>
